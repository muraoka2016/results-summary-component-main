<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="scss/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>


</head>
<body>
  <main>
    <div class="container">
      <div class="card-box box1">
        <h1 class="title1">Your Result</h1>

        <div class="score">
          <h2>76</h2>
          <p class="score-p">of 100</p>
        </div>
        <h2>Great</h2>
        <p class="score-p2">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="card-box box2">
        <h1 class="title2">Summary</h1>
        <div class="score-container1">
          <img src="assets/images/icon-reaction.svg" alt="lightning icon">
          <h3 class="score-t">Reaction</h3>
          <p class="score-text"><span>80</span> / 100</p>
        </div>

        <div class="score-container2">
          <img src="assets/images/icon-memory.svg" alt="Brain icon">
          <h3 class="score-t">Memory</h3>
          <p class="score-text"><span>92</span> / 100</p>
        </div>
        <div class="score-container3">
          <img src="assets/images/icon-verbal.svg" alt="text box icon">
          <h3 class="score-t">Verbal</h3>
          <p class="score-text"><span>61</span> / 100</p>
        </div>
        <div class="score-container4">
          <img src="assets/images/icon-visual.svg" alt="eye icon">
          <h3 class="score-t">Visual</h3>
          <p class="score-text"><span>72</span> / 100</p>
        </div>
        <button>
        Continue
      </button>
      </div>
    </div>
  </main>
</body>
</html>
